<div class="dxp-template-form-row">
    <label for="node-input-name">
        <i class="fa fa-tag"></i>
        Name
    </label>
    <div class="content">
        <input type="text" id="node-input-name"/>
    </div>
</div>
<div class="dxp-template-form-row">
    <label for="node-input-entry">
        <i class="fa fa-ellipsis-h"></i>
        Property
    </label>
    <div class="content">
        <input type="text" id="node-input-entry">
        <input type="hidden" id="node-input-entryType">
    </div>
</div>
<div class="dxp-template-form-row">
    <label for="node-input-category">
        <i class="fa fa-list-alt"></i>
        Category
    </label>
    <div class="content">
        <select id="node-input-category"></select>
    </div>
</div>
<div class="dxp-template-form-row">
    <label for="node-input-function">
        <i class="fa fa-code"></i>
        Function
    </label>
    <div class="content">
        <select id="node-input-function"></select>
    </div>
</div>
<div class="dxp-template-form-row extra-field additionalMainValue">
    <label for="node-input-mainValue">
        <i class="fa fa-plus"></i>
        Value
    </label>
    <div class="content">
        <input type="text" id="node-input-mainValue">
    </div>
</div>
<div class="dxp-template-form-row extra-field inverseReturnValue">
    <label for="node-input-inverseReturnValue">
        <i class="fa fa-arrow-circle-o-right"></i>
        Inverse
    </label>
    <div class="content">
        <div class="checkbox">
            <input type="checkbox" id="node-input-inverseReturnValue">
            <span>Inverse the return value (<span class="italic">not</span> of condition)</span>
        </div>
    </div>
</div>
<div class="dxp-template-form-row extra-field splitBooleanOutputs">
    <label for="node-input-splitBooleanOutputs">
        <i class="fa fa-map-signs"></i>
        Split out
    </label>
    <div class="content">
        <div class="checkbox">
            <input type="checkbox" id="node-input-splitBooleanOutputs" />
            <span>Split outputs in two distinct boolean</span>
        </div>
    </div>
</div>
<div class="alert alert-info fn-docs extra-field text-center"></div>
