<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-tag"></i>
            <label for="node-input-name">Name</label>
        </div>
        <input type="text" id="node-input-name"/>
    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-ellipsis-h"></i>
            <label for="node-input-entry">Property</label>
        </div>
        <input type="text" id="node-input-entry">
        <input type="hidden" id="node-input-entryType">

    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-list-alt"></i>
            <label for="node-input-category">Category</label>
        </div>
        <select id="node-input-category"></select>
    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-code"></i>
            <label for="node-input-function">Function</label>
        </div>
        <select id="node-input-function"></select>
    </div>
</div>
<div class="dxp-form-row extra-field additionalMainValue">
    <div class="main">
        <div>
            <i class="fa fa-plus"></i>
            <label for="node-input-mainValue" id="mainValueLabel">Value</label>
        </div>
        <input type="text" id="node-input-mainValue">
    </div>
</div>
<div class="dxp-form-row inverseReturnValue extra-field">
    <div class="main">
        <div>
            <i class="fa fa-arrow-circle-o-right"></i>
            <label for="node-input-inverseReturnValue">Inverse</label>
        </div>
        <input type="checkbox" id="node-input-inverseReturnValue" />
        <span>Inverse the return value (<span class="italic">not</span> of condition)</span>
    </div>
</div>
<div class="dxp-form-row splitBooleanOutputs extra-field">
    <div class="main">
        <div>
            <i class="fa fa-map-signs"></i>
            <label for="node-input-splitBooleanOutputs">Split out</label>
        </div>
        <input type="checkbox" id="node-input-splitBooleanOutputs" />
        <span>Split outputs in two distinct boolean</span>
    </div>
</div>
<div class="alert alert-info fn-docs extra-field text-center"></div>
